<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Classificação de notas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgb(51, 53, 85);">

    
    <div class="d-flex flex-column justify-content-around align-items-center vh-100">
        
        <div class="logo text-center">
            <img src="{{ url_for('static', filename='images/LAWD.png') }}" alt="Imagem da Logo LAWD com texto" class="img-fluid w-75" style="max-width: 400px;">
        </div>
        
        <div class="p-5 text-white rounded-3 mb-5" style="background-color: rebeccapurple; border: 1px solid #FFF;">
            <h1 class="mb-4">Classificação de notas</h1>
            <form method="post" id="classificationForm">
                <div class="form-floating mb-3">
                    <textarea class="form-control bg-dark border-1 text-light" id="floatingTextarea2" rows="4" cols="50" name="text" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Descrição do participante</label>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light" value="Classify">
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Resultado da Classificação</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% if result %}
                        <h2>Resultado</h2>
                        <br>
                        <p><strong>Resultado:</strong> {{ result.label }}</p>
                        <p><strong>Nota:</strong> {{ result.score }}</p>
                        <p><strong>Nota Final:</strong> {{ result.final_score }}</p>
                    {% else %}
                        <p>Aguarde, processando...</p>
                    {% endif %}
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Script para disparar o modal automaticamente se houver um resultado -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% if result %}
                var exampleModal = new bootstrap.Modal(document.getElementById('exampleModal'));
                exampleModal.show();
            {% endif %}
        });
    </script>
</body>
</html>
